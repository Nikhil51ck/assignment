<div class="appointment-list-container">
  <div class="header">
    <h1>Appointments</h1>    <button mat-raised-button color="primary" routerLink="/appointments/new">
      New Appointment
    </button>
  </div>

  <div *ngIf="error" class="error-message mat-error">
    {{ error }}
  </div>

  <div *ngIf="!error" class="table-container">
    <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
      <!-- Customer Name Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
      </ng-container>

      <!-- Customer Email Column -->
      <ng-container matColumnDef="customerEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.customerEmail}}</td>
      </ng-container>

      <!-- Appointment Date Time Column -->
      <ng-container matColumnDef="appointmentDateTime">
        <th mat-header-cell *matHeaderCellDef>Date & Time</th>
        <td mat-cell *matCellDef="let element">{{element.appointmentDateTime | date:'medium'}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button mat-raised-button class="edit-button" [routerLink]="['/appointments', element.id, 'edit']">
              Edit
            </button>
            <button mat-raised-button class="delete-button" color="warn" (click)="deleteAppointment(element.id)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No appointments found</td>
      </tr>
    </table>
  </div>
</div>
